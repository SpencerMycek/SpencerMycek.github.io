<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link href="./assets/css/style.css" rel="stylesheet" type="text/css" />
    <link rel="shortcut icon" href="">
    <title>Home</title>
    <script src="jquery-3.3.1.js"></script>
    <script>
        var flip = false;
        $(document).ready(function() {
            $("img#zen").click(function() {
                if (!flip) {
                    $(this).css("transform", "rotate(90deg)");
                    $(this).css("left", "10.5vw");
                    $("div.menu").css("left", "2vw");
                    $("div.options").css("left", "18vw");
                    $("div.content").css("left", "19vw");
                    $("div.photo-cover").css("left", "85.9vw")
                    flip = true;
                } else {
                    $(this).css("transform", "rotate(0deg)");
                    $(this).css("left", "-.5vw");
                    $("div.menu").css("left", "-9vw");
                    $("div.options").css("left", "7vw");
                    $("div.content").css("left", "8vw");
                    $("div.photo-cover").css("left", "74.9vw")
                    flip = false;
                    flip2 = false;
                }
            });
        });

        var flip2 = false;
        $(document).ready(function() {
            $("button#projects").click(function() {
                if (!flip2) {
                    $("img#zen").css("transform", "rotate(180deg)");
                    $("div.content").css("left", "30vw");
                    $("div.photo-cover").css("left", "96.9vw")
                    flip2 = true;
                } else {
                    $("img#zen").css("transform", "rotate(90deg)");
                    $("div.content").css("left", "19vw");
                    $("div.photo-cover").css("left", "85.9vw")
                    flip2 = false;
                }
            });
        });

    </script>
</head>

<body>
    <div class="nav">
        <div class="menu">
            <button id="projects">Projects</button>
        </div>
        <div class="options"></div>
    </div>
    <div class="main">
        <div class="cover"></div>
        <div class="nav-button">
            <img id="zen" src="assets/media/website_zen.png" />
        </div>
        <div class="content">
        </div>
        <div class="photo">
            <div class="photo-cover"></div>
            <img src="assets/media/website_zen.png" />
        </div>
    </div>
</body>

</html>
